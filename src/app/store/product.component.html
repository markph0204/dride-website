<div class="product" >

	<div class="container-fluid greyBg">
	    <div class="container productHead">
	        <div class="col-md-12">
	            <div class="row productHeader">
	                <div class="i col-md-6 info animBox" ng-show="data">
	                    <h2>{{productData.key}}</h2>
	                    <h3>{{productData.title}}</h3>
	                    <p class="price">${{productData.price}}</p>
	                    <div class="divider"></div>
	                    <a ng-click="purchase()" class="btn btn-buy">{{productData.actionBtn}}</a>
	                </div>
	                <div class="col-md-6 gallery" ng-show="data">
	                    <img class="productMain img-responsive" src="{{mainPic}}" alt="dride" />
	                    <ul class="productPics">
	                    	<li ng-repeat="(key,i) in productData.images">
	                    		<img ng-click="updateMainPicture(key)" class="img-responsive" src="{{i.url}}" alt="dride" />
	                    	</li>


	                    </ul>
	                </div>
	            </div>
	            <div class="clear"></div>
	        </div>
	    </div>
	</div>
	<div class="container specs">
	    <h2>Product Information</h2>
	    <div class="productInfo animBox" ng-repeat="node in productData.productInfo">
		    <div class="row">
		        <div class="col-md-2 upper">{{node.title}}</div>
		        <div class="col-md-10 txtFnt" ng-bind-html="node.body"></div>
		    </div>
	    </div>
	    <br>
	</div>
</div>
