<div class="cloudMain">
	<div class="container-fluid greyBg">

		<div class="container-fluid">

			<div class="col-md-12 p-0 mtop30">


				<!-- 	        	    <div class="container" infinite-scroll='hpClips.nextPage()' infinite-scroll-disabled='hpClips.busy' infinite-scroll-distance='2'> -->
				<div class="container" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="300" [scrollWindow]="!hpClips.busy" (scrolled)="hpClips.nextPage()" [immediateCheck]="true">

					<div class="col-md-offset-2 col-md-8 mx-auto">
						<h2 class="bVideosT">Best Videos Today</h2>
					</div>
					<div *ngIf="hpClips.items">
						<div class="col-md-offset-2 col-md-8 whiteBg p-0 animBox mx-auto" *ngFor="let currentVideo of hpClips.items;  index as key">
							<span class="icon-toyCar-1 float-right" style="right: %;"></span>
							<div class="box mainVid">

								<!-- <p class="dateLabel float-right">{{currentVideo.videoId | date:'MM-dd-yyyy'}}</p>	 -->

								<div class="videogular-container" *ngIf="currentVideo">


									<vg-player class="player">

										<video [vgMedia]="media" #media id="current" preload="none" crossorigin class="videoPlayer" poster="{{currentVideo.thumbs.src}}">
											<source src="{{currentVideo.clips.src}}" type="video/mp4">
										</video>


										<vg-controls>
											<vg-play-pause></vg-play-pause>

											<vg-scrub-bar [vgFor]="current">
												<vg-scrub-bar-current-time></vg-scrub-bar-current-time>
											</vg-scrub-bar>
											<vg-time-display [vgFor]="current" [vgProperty]="'current'" [vgFormat]="'mm:ss'"></vg-time-display>
											<span class="divider">/</span>
											<vg-time-display [vgFor]="current" [vgProperty]="'total'" [vgFormat]="'mm:ss'"></vg-time-display>

											<vg-fullscreen></vg-fullscreen>
										</vg-controls>

										<vg-overlay-play></vg-overlay-play>

									</vg-player>




								</div>


							</div>
							<div class="box">
								<div class="actionBar innerPad">
									<div class="views float-left">
										<label>{{currentVideo.views | number:0}} Views </label> &nbsp;&nbsp;&nbsp;
										<label (click)="commentFoucs('replyBox'+key)">{{currentVideo.cmntsCount | number:0}} Comments</label>
									</div>
									<ul class="float-right actions">
										<li (click)="fbShare(currentVideo.op, currentVideo.videoId)"><span class="icon-facebookMedium shareIcon"></span></li>
										<li (click)="twShare(currentVideo.op, currentVideo.videoId)"><span class="icon-twitterMedium shareIcon"></span></li>
										<li *ngIf="isOwner(currentVideo.op)" (click)="removeClip(currentVideo.op, currentVideo.videoId, key)"><span class="icon-trash-can"></span></li>
									</ul>
									<div class="clear"></div>
								</div>


								<div class="cmntsBox innerPad">
									<div *ngFor="let node of currentVideo.comments | keys;" class="listItem">
										<div class="bubble">
											<div class="auther float-left pl">
												<img src="{{node.pic}}" alt="{{node.auther}}" />
											</div>
											<div class="ago">{{node.timestamp | amTimeAgo}}</div>
											<a class="bold" href="profile/{{node.autherId}}">@{{node.auther}}</a>
											<div class="bdy" ng-bind-html2="node.body | markdown">{{node.body}}</div>

										</div>
										<!-- <div class="connectorLine" *ngIf="conversationPreviusIsMine[key]"></div> -->
									</div>
									<p *ngIf="currentVideo && !hasComments(currentVideo.comments)" class="firstToCmnt">Be the first to comment</p>
									<p *ngIf="hasMoreToLoad(currentVideo)" class="moreCmnts" (click)="loadMoreComments(currentVideo.op, currentVideo.videoId, key)">Load More Comments</p>


								</div>
								<div class="postBox">
									<div class="wrapReplyBox mt-0">
										<textarea id="replyBox{{key}}" ctrl-enter="sendComment(currentVideo.op, currentVideo.videoId, replyBox[key], key)" class="form-control replyBox mt-0"
											fz-elastic ng-model="replyBox[key]" type="text" name="reply" placeholder="What's on your mind?"></textarea>
										<button class="btn btn-dride-black sendBtn float-right" ng-click="sendComment(currentVideo.op,currentVideo.videoId, replyBox[key], key)">Send</button>
									</div>
								</div>


								<div class="clear"></div>


							</div>


						</div>
					</div>


				</div>


				<div class="text-center" *ngIf="hpClips.busy">Loading data...</div>




			</div>
		</div>
	</div>
</div>
